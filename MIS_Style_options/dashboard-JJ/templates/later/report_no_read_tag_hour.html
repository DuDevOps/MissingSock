<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Tags not seen in the past {{hour}} hour(s) </h1>
  <form action="/report_no_read_tag_hour" method="post">
    <label>Check hour : </label>
    <input type="text" placeholder="24" name="hours">
    <button type="submit">Ok</button>
  </form>
</div>

<div name="doughnut-bars" class="row">
  <div class="col-4">

    <canvas class="my-2 w-85 h-85" id="rep_pasthour_Chart"></canvas>
    <label class="font-italic"> Tags past 1 hour</label>
  </div>
  <div class="col-4">

    <canvas class="my-2 w-85 h-85" id="rep_past_1_day_Chart"></canvas>
    <label class="font-italic"> Tags past 1 Day</label>
  </div>
  <div class="col-4">

    <canvas class="my-2 w-85 h-85" id="rep_past_7_day_Chart"></canvas>
    <label class="font-italic"> Tags past 7 Days</label>
  </div>
</div>

<div class="row ">
  <div class="col-8 w-90 h-90 ">
    <div class="table-responsive overflow-scroll">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">Tag Id</th>
            <th scope="col">Nickname</th>
            <th scope="col">Last Location</th>
            <th scope="col">Tag Date</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}

          <tr>
            <td> {{ tag['id'] }} </td>
            <td> {{tag['nickname']}} </td>
            <td> <a
                href="https://www.openstreetmap.org/?mlat={{tag['GPS_lat']}}&mlon={{tag['GPS_long']}}#map=12/{{tag['GPS_lat']}}/{{tag['GPS_long']}}">
                <i class="fa fa-street-view"></i> Street View
    </div> </a> </td>
    <td> {{tag['timestamp']}} </td>
    </tr>

    {% endfor %}

    </tbody>
    </table>
  </div>
</div>
<div class="col-4 ">
  <div id="div_map_basestation" class="mh-900 w-90" style="width: 500px; height: 520px; "> </div>
</div>
</div> <!-- </div> row -->
