<form id="animal_produce_upd_ins" class="flex input" href="animal_produce_upd_ins" method="POST">
    <h3>Produce Details : {{animal_reg_no}} {{asset_id}} </h3>
    <div class="hidden">
        <input type="text" class="form-control" name="id">
        <input type="text" class="form-control" name="asset_registry_id">
        <input type="text" class="form-control" name="user_id">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="Date">
        </div> <!-- end div col-left-->

        <div class="form-group col-md-6">

            <label for="Type">Type</label>
            <input type="text" class="form-control" name="Type">

        </div> <!-- end div col-right -->
    </div>
    <!---class="form-row" -->

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="type">Type</label>
            <select name="type" class="form-control">
                <option value="Wool">Wool</option>
                <option value="Meat">Meat</option>
                <option value="Eggs">Eggs</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="Measurement">Measurement</label>
            <select name="Measurement" class="form-control">
                <option value="Kg">Kg</option>
                <option value="L">L</option>
                <option value="Unit">Unit</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="Quantity">Quantity</label>
            <input type="text" class="form-control" name="Quantity">
        </div>
    </div> <!-- end row2 -->

    <div class="row w-100">
        <div class="col-10">
            <label for="Notes">Notes</label>
            <input type="text" class="form-control" name="Notes">
        </div>
        <div class="col-10  my-3">
            <button type="submit">Save </button>
        </div>
        <input type="text" class="form-control hidden" name="mode" 
                                    value="update">
        </div>
    </div> <!-- end row3 -->
</form> <!-- END Animal produce -->
