<form id="animal_produce_upd_ins" class="shadow input p-5 input" href="animal_produce_upd_ins" method="POST">
    <h3>Produce Details {%if record_display %} : {{animal_reg_no}} Asset Id:{{asset_id}} line:{{line_id}} {% endif %}
    </h3>

    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="Timestamp">Date</label>
            <input type="date" class="form-control" required="required" name="Timestamp" {%if record_display %}
                value="{{html_timestamp}}" {% endif %}>
        </div> <!-- end div col-left-->

        <div class="form-group col-md-6">

        </div> <!-- end div col-right -->
    </div>
    <!---class="form-row" -->

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="Type">Type</label>
            <select name="Type" required="required" class="form-control">
                <option value="Eggs">Eggs</option>
                <option value="Milk">Milk</option>
                <option value="Wool">Wool</option>
                <option value="Meat">Meat</option>
                <option value="Other">Other</option>
                {%if record_display %}
                <option value="{{record_display.type}}" selected> {{record_display.type}} </option>
                {% endif %}

            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="Measurement">Measurement</label>
            <select name="Measurement" required="required" class="form-control">
                <option value="Kg">Kg</option>
                <option value="L">L</option>
                <option value="Unit">Unit</option>
                <option value="Other">Other</option>
                {%if record_display %}
                <option selected value="{{record_display.measurement}}">{{record_display.measurement}}</option>
                {% endif %}
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="Quantity">Quantity</label>
            <input type="number" step="any" min=0 class="form-control" required="required" name="Quantity" {%if record_display %}
                value="{{record_display.quantity}}" {% endif %}>
        </div>
    </div> <!-- end row2 -->

    <div class="row w-100">
        <div class="col-10">
            <label for="Note">Notes</label>
            <input type="text" class="form-control" name="Note" {%if record_display %} value="{{record_display.note}}"
                {% endif %}>
        </div>
        <div class="col-10"></div>
        <div class="col-2  my-3">
            <button type="submit">SAVE</button>
        </div>
        <div class="hidden">
            <input type="hidden" name="line_id" value="{{line_id}}">
            <input type="hidden" name="asset_id" value="{{asset_id}}">
            <input type="hidden" name="mode" value="update">
        </div>

    </div>
    </div> <!-- end row3 -->
</form> <!-- END Animal produce -->
