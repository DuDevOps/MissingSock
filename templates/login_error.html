<div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-warning w-50" role="alert">
  <h4 class="alert-heading">Oh no , something went wrong!</h4>
  <p> {{ message }} </p>
  <hr>
  <p class="mb-0"></p>
</div>
{% endfor %}
{% endif %}
{% endwith %}
</div>
