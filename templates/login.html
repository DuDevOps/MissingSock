<form id="login-page" href="login" method="POST">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4 login-div ">
      <h1>Login</h1>

      <label for="floatingInput">Email</label>
      <input type="email" name="email" class="form-control" placeholder="name@example.com" required="required">

      <label for="floatingPassword">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required="required">

      <div class="forgot-link"> <a href="reset_password">forgot password ?</a></div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </div>
    <div class="col"></div>
  </div>

</form>
