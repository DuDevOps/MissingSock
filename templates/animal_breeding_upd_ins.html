<form id="animal_breeding" class="flex input" href="animal_breeding_upd_ins" method="POST">
    <h3>Animal Breeding : {{animal_reg_no}} {{asset_id}} </h3>
    <div class="hidden">
        <input type="text" class="form-control" name="id"> 
        <input type="text" class="form-control" name="user_id">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="Breeding_number">Breeding Number</label>
            <input type="text" class="form-control" name="Breeding_number">

            <label for="Begin_date">Begin Date</label>
            <input type="date" class="form-control" name="Begin_ate">

            <label for="father_id">Father ID:</label>
            <input type="text" class="form-control" name="father_id">

        </div> <!-- end div col-left-->

        <div class="form-group col-md-6">

            <label for="Pregnant">Pregnant</label>
            <select name="Pregnant" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="End_date">End Date</label>
            <input type="date" class="form-control" name="End_date">

            <label for="Mother_id">Mother ID</label>
            <input type="text" class="form-control" name="Mother_id">

        </div> <!-- end div col-right -->

        <div class="row w-100">
            <div class="col-10">
                <label for="Notes">Notes</label>
                <input type="text" class="form-control" name="Notes">
            </div>
            <div class="col-10  my-3">
                <button  type="submit">Save </button>
            </div>
            <input type="text" class="form-control hidden" name="mode" 
                                    value="update">
        </div>
        </div>
    </div> <!-- end row 1 -->
</form> <!-- END Animal breeding Details -->
