<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1>Asset Medical ( {{rec_list_count}} {{user_id}})</h1>
</div>



<div class="row">
    <div class="col-10">
        <div class="table-responsive ">
            <table id="tab_Asset_medical" class="table table-hover table-sm shadow">
                <thead>
                    <tr>

                        {% for col in column_list %}
                        <th scope="col">{{col}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for rec in record_list %}

                    <tr>

                        {% for col in rec %}

                        <td>{{ rec[col] }} </td>

                        {% endfor %}
                        <!-- end loop COL -->
                        <!-- add 2 buttons if post request Update / Delete -->
                        <td class="ah ">

                            <!-- UPDATE button -->
                            <form action="animal_medical_upd_ins" method="POST">
                                <input type="text" class="form-control hidden" name="mode" value="display_rec">
                                <input type="text" class="form-control hidden" name="animal_reg_no"
                                    value="{{rec['animal_reg_no']}}">
                                <input type="text" class="form-control hidden" name="line_id"
                                    value="{{rec['id']}}">
                                <input type="text" class="form-control hidden" name="asset_id"
                                    value="{{rec['asset_registry_id']}}">
                                <button class="btn btn-warning btn-sm data-toggle='button' aria-pressed='false'"
                                    type="submit">
                                    <i class="fa fa-pencil-square-o"></i></button>
                            </form>
                        </td>
                        <td>&nbsp;</td>
                        <td>
                            <!-- DELETE BUTTON -->
                            <form action="animal_medical_upd_ins" method="POST">
                                <input type="text" class="form-control hidden" name="mode" value="delete">
                                <input type="text" class="form-control hidden" name="line_id" value="{{rec['id']}}">
                                <button class="btn btn-danger btn-sm data-toggle=' button' aria-pressed='false'"
                                    type=" submit">
                                    <i class="fa fa-minus"></i></button>
                            </form>

                        </td>
                        <!-- END add 2 buttons -->





                    </tr>

                    {% endfor %}
                    <!-- end loop list-->


                </tbody>
            </table>
        </div>
    </div>

</div>
