<form id="login-page" href="reset_passwd" method="POST">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 login-div ">
        <h1>Login</h1>
  
        <label for="floatingInput">Email</label>
        <input type="email" name="email" class="form-control" placeholder="name@example.com" required="required">
  
        <label for="floatingPassword">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        
        <label for="floatingPassword">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Password" required="required">
  
        <button class="w-100 btn btn-lg btn-primary my-1 " type="submit">Confirm</button>
        
      <div class="col"></div>
    </div>
  
  </form>
