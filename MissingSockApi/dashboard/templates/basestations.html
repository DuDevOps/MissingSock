<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Base Stations</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>
  
  
  
  <div >  
  <div class="table-responsive ">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Base Id</th>
          <th scope="col">Location</th>
          <th scope="col">Last Tag</th>
          <th scope="col">Tag Date</th>
        </tr>
      </thead>
      <tbody>
        {% for station in base_stations %}

        <tr onmouseover="render_doughnut_graph('myBaseStationsChart', 3, {{total_tag}})" >
            <td> {{ station[6] }} </td>
            <td> {{station[1]}} </td>
            <td> <a href="https://www.openstreetmap.org/?mlat={{station[7]}}&mlon={{station[8]}}#map=12/{{station[7]}}/{{station[8]}}">Loc Street View</a> </td> 
            <td> {{station[2]}} </td>
            <td> {{station[3]}} </td>
        </tr>

        {% endfor %}
     
      </tbody>
    </table>

    <canvas class="my-4 w-25 h-50" id="myBaseStationsChart" width="225" height="95"></canvas>
    </div>
  </div>
