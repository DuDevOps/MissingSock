<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Base Stations</h1>

  <canvas class="my-4 w-100" id="myBaseStationsChart" width="225" height="95"></canvas>
  
  <h2>List of Base Stations</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col"> Name </th>
          <th scope="col"> ID </th>
          <th scope="col">Base Location</th>
          <th scope="col">Last Tag</th>
          <th scope="col">Tag Time</th>
        </tr>
      </thead>
      <tbody>
         {% for station in base_stations %}
            
            <tr>
            <!-- <td onclick="render_pie_graph('myBaseStationsChart',10,90)" > {{ station[6] }} </td> -->
            <td> {{station[6]}}</td>
            <td> {{ station[1] }} </td>
            <td> <a href="https://www.openstreetmap.org/?mlat={{station[7]}}&mlon={{station[8]}}#map=12/{{station[7]}}/{{station[8]}}">Loc Street View</a> </td> 
            <td> {{ station[2] }} </td>
            <td> {{ station[3] }} </td>
            </tr>
         {% endfor %}
    
      </tbody>
    </table>

    

  </div>
