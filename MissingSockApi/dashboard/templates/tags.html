<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tags ({{total_tags}})</h1>
  </div>
  
  
  
  <div class="row">
    <div class="col-8">
      <div class="table-responsive ">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Base name</th>
              <th scope="col">nick name</th>
            </tr>
          </thead>
          <tbody>
            {% for tag in tag_list %}
  
            <tr>
              {% for col in tag %}
                {%if col != 'user_id' %}
                 <td>{{ tag[col] }}</td>
                 
                {% endif %}
              {% endfor %}
            </tr>
  
            {% endfor %}
  
          </tbody>
        </table>
      </div>
    </div>
    <!-- <div style="col-4">
      <canvas class="my-2 w-100 h-100" id="myBaseStationsChart"></canvas>
    </div> -->
  
  </div>
