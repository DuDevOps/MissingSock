<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Last recorded tag at each base station</h1>
  </div> 
  
  <div class="row">
      <div class="table-responsive ">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Base Id</th>
              <th scope="col">Location</th>
              <th scope="col">Last Tag</th>
              <th scope="col">Tag Date</th>
            </tr>
          </thead>
          <tbody>
            {% for station in dashboard %}
  
            <tr onmouseover="render_doughnut_graph('rep_pasthour_Chart', {{station['past_hour']}}, {{tag_count[0]['count']}}, '{{ station['nicename'] }}' );
                             render_doughnut_graph('rep_past_1_day_Chart', {{station['past_day_1']}}, {{tag_count[0]['count']}}, '{{ station['nicename'] }}' );
                             render_doughnut_graph('rep_past_7_day_Chart', {{station['past_day_7']}}, {{tag_count[0]['count']}}, '{{ station['nicename'] }}' )">
              <td> {{ station['nicename'] }} </td>
              <td> {{station['base_id']}} </td>
              <td> <a
                  href="https://www.openstreetmap.org/?mlat={{station['GPS_lat']}}&mlon={{station['GPS_long']}}#map=12/{{station['GPS_lat']}}/{{station['GPS_long']}}">
                   <i class="fa fa-street-view"></i> Street View </div> </a> </td>
              <td> {{station['Tag_id']}} </td>
              <td> {{station['timestamp']}} </td>
            </tr>
  
            {% endfor %}
  
          </tbody>
        </table>
      </div>
    </div>

  <div name="doughnut-bars" class="row">
    <div class="col-4">
        
        <canvas class="my-2 w-100 h-100" id="rep_pasthour_Chart"></canvas>
        <label class="font-italic"> Tags past 1 hour</label>
    </div>  
    <div class="col-4">
        
        <canvas class="my-2 w-100 h-100" id="rep_past_1_day_Chart"></canvas>
        <label class="font-italic"> Tags past 1 Day</label>
    </div>
    <div class="col-4">
        
        <canvas class="my-2 w-100 h-100" id="rep_past_7_day_Chart"></canvas>
        <label class="font-italic"> Tags past 7 Days</label>
    </div>
   </div>
